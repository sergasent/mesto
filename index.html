<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header page__section">
      <img src="./images/logo/logo.svg" alt="Mesto Russia" lang="en" class="logo">
    </header>

    <main class="main page__section">
      <section class="profile" aria-label="Информация о профиле пользователя">
        <div class="profile__container">
          <img src="./images/profile/kusto.jpg" alt="Аватар пользователя" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards" aria-label="Список изображений">
        <ul class="cards__list">

        </ul>
      </section>  <!--  .cards  -->
    </main>  <!-- .main  -->

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_profile">
    <div class="popup__container">

      <form class="popup__content popup-form profile-form" name="profile-form" method="post" action="/">
        <h2 class="popup-form__title">Редактировать профиль</h2>
        <fieldset class="popup-form__input-group">
          <input class="popup-form__input profile-form__input_type_username" type="text" name="name" id="name" placeholder="Ваше имя" required>
          <input class="popup-form__input profile-form__input_type_description" type="text" name="description" id="description" placeholder="О себе" required>
        </fieldset>
        <input class="popup-form__save-button profile-form__save-button" type="submit" value="Сохранить">
      </form>

      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_new-card">
    <div class="popup__container">

      <form class="popup__content popup-form new-card-form" name="new-card-form" method="post" action="/">
        <h2 class="popup-form__title">Новое место</h2>
        <fieldset class="popup-form__input-group">
          <input class="popup-form__input new-card-form__input_type_name" type="text" name="name" id="name" placeholder="Название" required>
          <input class="popup-form__input new-card-form__input_type_link" type="text" name="description" id="image-link" placeholder="Ссылка на картинку" required>
        </fieldset>
        <input class="popup-form__save-button new-card-form__save-button" type="submit" value="Создать">
      </form>

      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_show-card">
    <div class="popup__container popup__container_type_show-card">

      <!--  TODO: попап открытия карточки  -->>

      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <template class="cards__template">
    <li class="cards__list-item">
      <article class="card">
        <img src="" alt="" class="card__image">
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
