<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header page__section">
      <img src="./images/logo/logo.svg" alt="Mesto Russia" lang="en" class="logo">
    </header>

    <main class="main page__section">
      <section class="profile" aria-label="Информация о профиле пользователя">
        <img src="./images/profile/kusto.jpg" alt="Аватар пользователя" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </section>

      <section class="add-card-section" aria-label="Секция добавления изображение">
        <button class="add-card-section__button" type="button"></button>
      </section>

      <section class="cards" aria-label="Список изображений">
        <ul class="cards__list">
          <li>
            <article class="card">
              <img src="./images/cards/564/baikal.jpg" alt="Фотография: туристы на замерзшем озере Байкал. В зимней одежде сидят на льду в позе лотоса, на фоне - солнце на закате." class="card__image">
              <div class="card__description">
                <h2 class="card__title">Байкал</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img src="./images/cards/564/chemal,altai.jpg" alt="Фотография реки изумрудного цвета среди лесистых гор." class="card__image">
              <div class="card__description">
                <h2 class="card__title">Алтай, Чемал</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img src="./images/cards/564/elbrus.jpg" alt="Фотография: человек стоит на остроконечной скале и смотрит на гору Эльбрус в дали." class="card__image">
              <div class="card__description">
                <h2 class="card__title">Эльбрус</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img src="./images/cards/564/kamchatka.jpg" alt="Фотография горного озера изумрудного цвета." class="card__image">
              <div class="card__description">
                <h2 class="card__title">Камчатка</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img src="./images/cards/564/velikiy-novgorod.jpg" alt="Фотография одной из башен и стен кремля Великого Новгорода, лето, зеленая трава, желтые полевые цветы." class="card__image">
              <div class="card__description">
                <h2 class="card__title">Великий Новгород</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img src="./images/cards/564/volgograd.jpg" alt="Фотография скульптуры Родина-Мать на Мамаевом кургане в Волгограде, лето, ясное небо." class="card__image">
              <div class="card__description">
                <h2 class="card__title">Волгоград</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup" aria-hidden="true" aria-modal="true" role="dialog">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="profile-form" name="profile-form" method="post" action="/">
        <fieldset class="profile-form__input-group">
          <input class="profile-form__input profile-form__input_type_username" type="text" name="name" id="name" placeholder="Ваше имя">
          <input class="profile-form__input profile-form__input_type_description" type="text" name="description" id="description" placeholder="О себе">
        </fieldset>
        <input class="profile-form__save-button" type="submit" value="Сохранить">
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
