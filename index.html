<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header page__section">
      <img src="./images/logo/logo.svg" alt="Mesto Russia" lang="en" class="logo">
    </header>

    <main class="main page__section">
      <section class="profile" aria-label="Информация о профиле пользователя">
        <div class="profile__container">
          <img src="./images/profile/kusto.jpg" alt="Аватар пользователя" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button root__link" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button root__link" type="button"></button>
      </section>

      <section class="cards" aria-label="Список изображений">
        <ul class="cards__list">

        </ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_profile">
    <div class="popup__container">

      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup-form popup-form_type_profile-form" name="profile-form" method="post" action="/" novalidate>
        <fieldset class="popup-form__input-group">
          <input class="popup-form__input popup-form__input_type_username" type="text" name="profile-name" id="profile-name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
          <span class="profile-name-error popup-form__input-error"></span>
          <input class="popup-form__input popup-form__input_type_user-description" type="text" name="profile-description" id="profile-description" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="profile-description-error popup-form__input-error"></span>
        </fieldset>
        <button class="popup-form__button" type="submit">Сохранить</button>
      </form>

      <button class="popup__close-button root__link" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_new-card">
    <div class="popup__container">

      <h2 class="popup__title">Новое место</h2>
      <form class="popup-form popup-form_type_new-card-form" name="new-card-form" method="post" action="/" novalidate>
        <fieldset class="popup-form__input-group">
          <input class="popup-form__input popup-form__input_type_card-name" type="text" name="card-name" id="card-name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="card-name-error popup-form__input-error"></span>
          <input class="popup-form__input popup-form__input_type_card-link" type="url" name="image-link" id="image-link" placeholder="Ссылка на картинку" required>
          <span class="image-link-error popup-form__input-error"></span>
        </fieldset>
        <button class="popup-form__button" type="submit">Создать</button>
      </form>

      <button class="popup__close-button root__link" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_show-card">
    <div class="popup__container popup__container_type_show-card">

      <figure class="popup__image-container">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>

      <button class="popup__close-button root__link" type="button"></button>
    </div>
  </div>

  <template class="cards-template">
    <li class="cards__list-item">
      <article class="card">
        <button class="card__delete-button root__link" type="button"></button>
        <a href="#" class="card__link">
          <img src="#" alt="#" class="card__image">
        </a>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
